name: Build and Deploy Java Application into Tomcat Server on EC2 using Code Analysis and Quality Gate

on:
  push:
    branches: [ "production-main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install -f SampleWebApp/pom.xml

    - name: Run Unit Tests
      run: mvn test -f SampleWebApp/pom.xml

    - name: SonarQube Analysis Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        mvn -B -f SampleWebApp/pom.xml \
          org.sonarsource.scanner.maven:sonar-maven-plugin:3.11.0.3922:sonar \
          -Dsonar.projectKey=SampleWebApp \
          -Dsonar.host.url=${SONAR_HOST_URL} \
          -Dsonar.login=${SONAR_TOKEN}

    - name: Verify SonarQube report-task.txt was created
      run: |
        if [ ! -f SampleWebApp/.scannerwork/report-task.txt ]; then
          echo "❌ SonarQube analysis failed: report-task.txt not found."
          exit 1
        else
          echo "✅ SonarQube analysis report-task.txt found."
        fi

    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      with:
        projectBaseDir: SampleWebApp
        pollingTimeoutSec: 600
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Show SonarQube Quality Gate Status
      run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"

    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SampleWebApp-war
        path: SampleWebApp/target/SampleWebApp.war

    - name: Deploy to Tomcat
      run: |
        echo "Deploying a WAR file to Tomcat on EC2 instance..."
        curl -v -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
        -T SampleWebApp/target/SampleWebApp.war \
        "http://${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/SampleWebApp&update=true"
